<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="s1.css">
</head>

<body style="background-image: url(ai-generated-8685407_1280.jpg); width: 100%;">
    <div class="container" >
        <!-- <h1>Solar Calculator</h1> -->
        <form id="solarForm">
            
            <h1 style="color: rgb(218, 218, 22);">SOLAR CALCULATOR</h1>
            <br>
        
            <label for="energy">Daily Energy Consumption (kWh):</label>
            <input type="number" id="energy" placeholder="Enter energy consumption" required>
            <br>
            <label for="roofArea">Total Roof Top Area (sq ft):</label>
            <input type="number" id="roofArea" placeholder="Enter rooftop area" required>
            <br>
            <label for="panelCapacity">Solar Panel Capacity (kW):</label>
            <input type="number" id="panelCapacity" placeholder="Enter panel capacity" required>
            <br>
            <label for="budget">Your Budget (Rs.):</label>
            <input type="number" id="budget" placeholder="Enter your budget" required>
            <br>
            <label for="state">Select State:</label>
            <select id="state">
                <option value="state2">Andaman and Nicobar Islands </option>
                <option value="state1"> Andhra Pradesh </option>
                <option value="state2">
                    Arunachal Pradesh </option>
                <option value="state2">Assam </option>
                <option value="state2">
                    Bihar </option>
                <option value="state2">
                    Chhattisgarh</option>
                <option value="state2"> Dadra and Nagar Haveli </option>
                <option value="state2"> Daman and Diu</option>
                <option value="state2"> Delhi </option>
                <option value="state2">
                    Goa </option>
                <option value="state2">
                    Gujarat </option>
                <option value="state2">
                    Haryana </option>
                <option value="state2"> Himachal Pradesh</option>
                <option value="state2"> Jammu & Kashmir </option>
                <option value="state2">
                    Lakshadweep </option>
                <option value="state2">
                    Jharkhand</option>
                <option value="state2"> Karnataka</option>
                <option value="state2">Kerala </option>
                <option value="state2">
                    Madhya Pradesh </option>
                <option value="state2"> Maharashtra</option>
                <option value="state2">Manipur </option>
                <option value="state2"> Meghalaya</option>
                <option value="state2">Mizoram </option>
                <option value="state2"> Nagaland</option>
                <option value="state2">Odisha </option>
                <option value="state2">Puducherry </option>
                <option value="state2">
                    Punjab</option>
                <option value="state2">
                    Rajasthan</option>
                <option value="state2">
                    Sikkim</option>
                <option value="state2"> Tamil Nadu</option>
                <option value="state2">Telangana </option>
                <option value="state2">Tripura </option>
                <option value="state2"> Uttar Pradesh</option>
                <option value="state2">Uttarakhand </option>
                <option value="state2"> West Bengal</option>


                <!-- Add more states as needed -->
            </select>
            <br>

            <label for="category">Select Customer Category:</label>
            <select id="category">
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
            </select>
            <br>
            <label for="electricityCost">Average Electricity Cost (Rs./kWh):</label>
            <input type="number" id="electricityCost" value="8" required>
            <br><br>
            <button type="button" onclick="calculateSolar()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="s1.js"></script>
</body>

</html>
