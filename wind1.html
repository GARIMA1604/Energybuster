<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Turbine Calculator</title>
    <link rel="stylesheet" href="wind1.css">
</head>
<body>
    <div class="container">
        <h1>Wind Turbine Calculator</h1>
        <form id="windForm">
            <div class="contain">
                <h3>Turbine type:</h3>
                
                <div>
                    <input type="radio" id="hawt" name="turbineType" value="hawt" required>
                    <label for="hawt">Horizontal Axis Wind Turbine (HAWT)</label>
                </div>
                <div>
                    <input type="radio" id="vawt" name="turbineType" value="vawt" required>
                    <label for="vawt">Vertical Axis Wind Turbine (VAWT)</label>
                </div>
                
            </div>
            <br>
            <label for="bladeLength">Blade length (m):</label>
            <input type="number" id="bladeLength" placeholder="Enter blade length" required>
            <label for="sweepArea">Sweep area (sq m):</label>
            <input type="number" id="sweepArea" placeholder="Enter sweep area" required>
            <label for="windPower">Available wind power (kW):</label>
            <input type="number" id="windPower" placeholder="Enter available wind power" required>
            <label for="efficiency">Turbine efficiency (%):</label>
            <input type="number" id="efficiency" placeholder="Enter turbine efficiency" required>
            <label for="wakeLosses">Wake losses (%):</label>
            <input type="number" id="wakeLosses" placeholder="Enter wake losses" required>
            <label for="outputPower">Output power before losses (kW):</label>
            <input type="number" id="outputPower" placeholder="Enter output power before losses" required>
            <button type="button" onclick="calculateWindPower()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="wind1.js"></script>
</body>
</html>
