<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Popup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <button class="close-btn" id="closePopup">&times;</button>
            <h2>Enter Your Details</h2>
            <!-- <p>Approved by you - hundreds of conscious angels can't be wrong ❤️</p> -->
            <form id="signUpForm">
                <input type="email" id="email" name="email" placeholder="Enter your email or number" required>
                <input type="email" id="email" placeholder="Enter your password" required> 
            </form>
            <button type="submit" class="submit-btn">LOGIN</button>
            &nbsp;&nbsp;
            <button type="submit" class="submit-btn">SIGN UP</button>
            <a href="#" id="noThanks">No, thanks</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
